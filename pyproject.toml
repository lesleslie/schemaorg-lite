[tool.pdm]
[tool.pdm.dev-dependencies]
dev = [
    "ipython>=8.11.0",
    "pytest>=7.2.2",
]

[project]
name = "schemaorg-lite"
version = "0.1.0"
description = "Python functions for applied use of schema.org"
authors = [
    { name = "Vanessa Sochat", email = "vsoch@users.noreply.github.com" },
]
dependencies = [
    "msgspec>=0.13.1",
    "loguru>=0.6.0",
]
requires-python = ">=3.11"
readme = "README.md"
license = { text = "BSD-3-Clause" }
keywords = ["openschemas", "schema.org"]
maintainers = [
    {name = "lesleslie", email = "les@wedgwoodwebworks.com"},
    {name = "Vanessa Sochat", email = "vsoch@users.noreply.github.com"},
]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: Unix",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development",
]

[project.urls]
Homepage = "https://github.com/lesleslie/schemaorg-lite"
Documentation = "https://github.com/lesleslie/schemaorg-lite"
Repository = "https://github.com/lesleslie/crackerjack"

[project.scripts]

[project.entry-points]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.isort]
split-on-trailing-comma = true
force-wrap-aliases = true
combine-as-imports = true
force-sort-within-sections = true

[tool.ruff.mccabe]
max-complexity = 10  # default

[tool.ruff.pydocstyle]
convention = "google"

[tool.black]
target-version = ["py311"]

[tool.mypy]
strict = true

[tool.deptry]

[tool.refurb]

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"